<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            font-size: 20px;
            font-weight: 700;
        }
        .color{
            color: aqua;
        }
        .bgcolor{
            background-color: aqua;
        }
        .border{
            border-style: solid;
            border-width: 1px;
            border-color: aqua;
        }
        p{
            font-size: 20px;
        }
        p:nth-of-type(odd){
            color: blue;
        }
    </style>
</head>
<body>
    <!-- 
        색상 관련 속성
        - color : 글자 색
        - background : 배경색
        - border-color : 테두리색
        색 지정 방법
        - 이미 지정된 이름을 사용하는 경우 : red, blue, green
        -색상코드를 사용하는 방법 : 16진수코드
        -rgb 코드를 사용하는 방법 : rgb(0,0,0);
        -rgba 코드 : 기본 rgb + a(투명도) 추가
        a : 투명도 0 ~ 1
     -->
     <div class="color">안녕하세요.(글자색)</div>
     <div class="bgcolor">안녕하세요.(배경색)</div>
     <div class="border">안녕하세요.(테두리색)</div>
     <!-- 
        p태그 3개
        1,3번 태그에 글자색 파랑
        모든 태그에 폰트 사이즈 20픽셀
      -->
      <p>
        안녕하세요
      </p>
      <p>
        반갑습니다
      </p>
      <p>
        다시 만나요
      </p>
</body>
</html>
