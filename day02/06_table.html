<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 태그</title>
</head>
<body>
    <!-- 
        table 태그는 자주 사용하는 태그
        레이아웃 용도로 사용하면 x 주의
        테이블이라는 모양을 만들 때 랜더링 방식을 사용하여 쌓아올리기 때문
        그리드 형식처럼 보여지는 방식을 사용
     -->
     <!-- 
        table : 표의 전체 박스
        tr : 행
        th/td : 열
        th : 제목 열
        td : 일반
        colspan rowspan 병합(병합된 셀은 삭제)
      -->
      <!-- 

       -->
      <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
      </table>
    <!-- 번호 이름 성적
        1. 영이 90
        2. 순이 80
        3. 길동 70
        합계    ?? -->

        <table>
            <thead>
                <tr>
                    <th>번호</th>
                    <th>이름</th>
                    <th>성적</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1.</td>
                    <td>영이</td>
                    <td>90</td>
                </tr>
                <tr>
                    <td>2.</td>
                    <td>순이</td>
                    <td>80</td>
                </tr>
                <tr>
                    <td>3.</td>
                    <td>길동</td>
                    <td>70</td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <td rowspan="2">합계</td>
                    <td></td>
                    <td>240</td>
                </tr>
            </tbody>
        </table>
</body>
</html>
