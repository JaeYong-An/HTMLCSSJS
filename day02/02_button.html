<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button 태그</title>
</head>
<body>
    <!-- 
        input 버튼과 같은 역할
        input 단일태그, button 쌍태그
        input value="버튼 이름"
        <버튼>버튼이름</버튼>
        form 태그 안에서의 버튼은 기본 값이 서브밋 속성

     -->
     <form action="">
        <input type="text" name="name">
        <br>
        <input type="button" value="일반버튼">
        <button type="button">일반버튼</button>
        <input type="reset" value="reset">
        <button type="reset">취소버튼</button>
        <input type="submit" value="submit">
        <button type="submit">등록버튼</button>
        <button>그냥버튼</button>
     </form>
</body>
</html>
