            - 해당 페이지만 적용
            - 재사용성 중간,
        3. 별도의 css파일을 연결하에 링크로 연결하는 방법
            - 실무에서 가장 많이 사용하는 방식
            = 이미 만들어져 있는 css파이을 가져와서 연결 거눙
            - head 태그안에서 link
