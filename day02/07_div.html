<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div 태그</title>
</head>
<body>
    <!-- 
        div : 상자 생성, 영역 분리
        컨테이너 역할
        가장 많이 씀
        시멘틱
        - header
        - nav 네비게이션
        - aside 사이드 공간
        - section 본문의 여러 내용을 포함
        - article 본문의 주 내용
        - footer
     -->
     <!-- 
        태그 분류 방법
        block inline inline-block 태그
        block
        - 새 라인에서 시작
        - p, h1~6, form, table, div
        - 가로 세로 길이조절 가능
        - 여백 지정
        inline
        - 한 라인에서 유지되는 태그
        - span, b, del, ins, i
        - 나머지 블록의 반대
        - 폰트지정이 가능
        inline-block
        - input, img
        - 인라인과 블록 장점만 모아놓음
      -->
      <div>안녕하세요</div>
      <div>또 만나요</div>
      <nav>div랑 같은 의미 상단의 네비게이션 바를 만들 때 사용</nav>
      <footer>div랑 같은 의미 하단의 푸터를 만들 때 사용</footer>
</body>
</html>
