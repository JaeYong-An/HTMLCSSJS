<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        for while do~while 자바와 동일
        for : 반복횟수 명확할 때 사용
        while, do~while : 반복횟수가 명화하지 않을 때
        모든 조건식은 참일 때 실행
        조건이 계속 참이면 무한루프
        조건이 false로 바뀔 수 있는 구문 필요
        break로 탈출 가능
     -->
     <script>
        let sum =0;
        for(let i = 0; i<10; i++){
            sum += i+1;
            console.log(i+1);
        }
        console.log(sum);
        console.log("--------------------------");

        let count = 0;
        while(count<=10){
            console.log(count);
            count++;
        }
        console.log("--------------------------");

        let three = 3;
        for(let i=1; i<=9; i++){
            console.log(`${three}X${i}=${three*i}`);
        }
     </script>
</body>
</html>
