<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        자바스크립트의 배열은 유동 배열 : 크기, 데이터 변경 가능
        const arr = [1,2,'a','B',3];
        배열의 데이터 타입은 같은 형으로 채우는 게 룰 / 다르게 넣어도 가능은 함
        arr = []; : 초기 값이 없는 빈 배열은 만든 후 데이터를 추가하여 사용
        index를 가짐 => 0부터 시작
        length => 배열의 총 길이
     -->
     <script>
        const arr = new Array(1,2,3,'a');
        const arr1 = ['a','b',1,2,3];
        console.log(arr.length, arr1.length);
        console.log(arr[01]);
        console.log(arr[arr.length-1]);
        arr[arr.length] = 3;
        console.log(arr[arr.length-1]);

        //const 로 선언한 배열은 배열 값은 변경 가능하나, 배열 자체를 변경할 수 없음
        //만약 다른 배열의 교체가 필요한 로직이라면 let으로 선언 가능
        console.log(`--------------------`);
        for(let i=0; i<arr.length; i++){
            console.log(arr[i]);
        }
        console.log(`--------------------`);
        for(let a of arr){
            console.log(a);
        }

        let associativeType = [1,true,'a',undefined,{k: 'value'}, ['k',1]];
        for(let b of associativeType){
            console.log(b);
        }
        for(let i=0;i<associativeType.length;i++){
            if(i==4){
                console.log(associativeType[i].k);
            }else{
                console.log(associativeType[i]);
            }
        }
     </script>
</body>
</html>
