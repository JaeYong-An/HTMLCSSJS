<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            margin-top: 30px;
        }
        table>tbody>tr>td{
            width: 70px;
            height: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 
        향상된 for문
        for of : 배열 안의 내용을 탐색할 때 사용 -> []
         - for(let value of Array){
            code;
           }
        for in : 객체 안의 내용을 탐색할 때 사용 -> {}
         = for(let value in Object){
            code;
           }
    -->
    <h1>
        구구단 2~9단 출력
    </h1>
    
    <button type="button" onclick="gugudan()">구구단 출력</button>
    <div id="gugu">
        <!-- 
            2*1=2   3*1=3   4*1=4
            2^2=4   3*2=6   4*2=8
         -->
    </div>
    <script>
        
        let gugu = document.getElementById(`gugu`);
        function gugudan() {
            let text='';
            text = `<table border="1">`;
            for(let i=1; i<=9; i++){
                text += `<tr>`;
                for(let j=2; j<=9; j++){
                    text += `<td>${j}X${i}=${i*j}</td>`;
                }
                text += `</tr>`;
            }
            text += `</table>`;
            gugu.innerHTML = text;
        }
    </script>
</body>
</html>
