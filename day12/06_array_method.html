<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        배열관련 메소드 : 유사배열에서는 사용제한이 되는 메소드도 있음
        array.push(value) : 배열의 마지막에 밸류를 추가하여 배열의 길이응 리턴
        => array[array.legnth]=value; 같은 의미
        리턴 : 배열의 길이를 리턴

        pop() : 배열의 마지막 요소를 제거 & 리턴

        shift() : 배열의 첫 요소를 제거 & 리턴

        unshift(value) : 배열의 첫 요소로 추가
        리턴 : 길이를 리턴

        join(value) : 배열 원소 사이에 문자를 삽입하여 새로운 문자열을 생성
        리턴 : 문자열
    -->
    <script>
        const outClass = [];
        outClass[outClass.length] = '홍길동';
        outClass[outClass.length] = 'ghdrlftns';
        outClass[outClass.length] = '김영이';
        outClass[outClass.length] = '김철수';
        console.log(outClass);
        console.log(outClass.push(`이순신`));
        console.log(outClass.pop());
        console.log(outClass.shift());
        console.log(outClass.unshift(`강감찬`));
        let str = outClass.join(`, `);
        console.log(outClass.join(`, `));
        console.log(str.split(`, `));
    </script>
</body>
</html>
