<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            float: left;
            background-color: red;
            font-weight: 1000;
            font-size: x-large;
            text-align: center;
            margin-left: 10px;
            color: white;
            position: relative;
        }
        .box:hover{
            background-color: rgb(238, 165, 165);
            top: 15px;
            left: 15px;
        }
    </style>
</head>
<body>
    <div class="box">T</div>
    <div class="box">H</div>
     <div class="box">A</div>
     <div class="box">N</div>
     <div class="box">K</div>
     <div class="box">S</div>
</body>
</html>
