<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제</title>
    <style>
        div.container{
            width: 100%;
            margin: 0;
            padding: 0;
            border: 1px solid rgb(0, 255, 255);
        }
        .container>div:first-child{
            width: 100px;
            height: 100px;
            background-color: #6fa9df;
            border: 1px solid rgb(0, 255, 255);
        }
        /* 2번째 div에게 200*200 배경색+투명도
        3번째 div에게 300*300 배경이미지 설정
        4번째 div에게 100*100 
        마지막 div의 첫 번째 div에 300*70
        두 번째 div애 300*170 배경이미지 추가  */
        .container>div:nth-of-type(2){
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            border: 1px solid rgb(0, 255, 255);
        }
        .container>div:nth-of-type(3){
            width: 300px;
            height: 300px;
            background-image: url(../image/dog1.jpg);
            background-size: 100% 100%;
            border: 1px solid rgb(0, 255, 255);
        }
        .container>div:nth-of-type(4){
            width: 100px;
            height: 100px;
            background-image: url(../image/dog5.jpg);
            background-size: 100% 100%;
            opacity: 0.2;
            color: aqua;
            border: 1px solid rgb(0, 255, 255);
        }
        .container>div:last-child>div:first-child{
            width: 300px;
            height: 70px;
            border: 1px solid rgb(0, 255, 255);
            background-color: bisque;
        }
        .container>div:last-child>div:last-child{
            width: 300px;
            height: 170px;
            background-image: url(../image/dog3.jpg);
            background-size: 100% 100%;
            border: 1px solid rgb(0, 255, 255);
        }
    </style>
</head>
<body>
    <h1>여기에 제목이 들어옵니다.</h1>
    <div class="container">
        <div>
            <img src="../image/dog4.jpg" alt="" width="100px" height="100px">
        </div>
        <div>
            여기에 본문

        </div>
        <div>
            
        </div>
        <div>
            여기에 내용 추가
        </div>
        <div>
            <div>
                푸터내용
            </div>
            <div>
                푸터내용
            </div>
        </div>
    </div>
</body>
</html>
