<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        - block
            - 새 라인에서 시작
            - width / height 크기 조절 가능
            - 여백 조절 가능 (마진, 패딩 둘 다 가능)
        - inline
            - 현재 라인에서 시작
            - 크기 조절이 불가능 (컨텐츠의 크기로 자동 설정)
            - 마진 불가능, 패딩은 가능
     -->
     <style>
        div{
            width: 300px;
            height: 50px;
            background-color: yellow;
        }
        span{
            width: 300px;
            height: 50px;
            background-color: aqua;
            display: block;
        }
        button{
            width: 300px;
            height: 50px;
            background-color: brown;
            display: block;
        }
        a{
            background-color: blue;
            display: block;
            width: 300px;
            height: 50px;
        }
     </style>
</head>
<body>
    <div>안녕하세요 div 블록 속성입니다</div>
    <span>안녕하세요 span 인라인 속성입니다</span>
    <button>안녕하세요 버튼 인라인블록 속성입니다</button>
    <a href="http://naver.com">naver inline 속성입니다</a>
</body>
</html>
