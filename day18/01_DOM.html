<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        DOM(Document Object Model) : html(문서) 객체 모델
        html 하위 태그는 각각의 기능(메소드), 속성(프로퍼티)를 갖고 있는 문ㅅㅓ 객체이다.
        element 가져오기 : tag element를 가져오는 메소드 byId, byClassname, byTagname
        document.getElementById(`idname`) : 단일 엘리먼트 리턴
        document.getElementByClassName(`className`) : 복수 엘리먼트 리턴
        => HTMLCollection 타입으로 리턴
        document.getElementByTagName(`tagName`) : 복수 엘리먼트 리턴
        => HTMLCollection 타입으로 리턴
        복수 엘리먼트를 가져오게 되면 index를 선택하여 사용
    -->
    <script>
        const h1 = document.getElementById(`h1`);
        const list = document.getElementsByClassName(`list`);
        const ul = document.getElementsByTagName(`ul`);
        console.log(h1);
        console.log(list);
        console.log(ul);
    </script>
</body>
</html>
