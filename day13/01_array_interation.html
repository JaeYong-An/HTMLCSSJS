<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        배열의 순환할 수 있는 구조를 이용하여 특정 기능을 할 수 있는 메소드가 제공됨
        array.forEach(callback F) : 일반 반복문과 유사한 형태
        array.map(callback F) : (forEach를 수행)연산 결과를 리턴해서 새로운 배열을 생성
        array.filter(callback F) : map처럼 수행하면서 연산 결과를 리턴하는데,
        비교 연산을 통해서 true에 해당하는 값만 필터링하여 리턴
    -->

    <script>
        const arr = [3,5,1,4,6,3,3,2,9,7,8,'a','b','c'];
        const strarr = ['e','t','q','a','d'];

        arr.forEach(function(elem_value, index, self){
            console.log(index, elem_value, self);
        });
        console.log(`---------------------`);
        strarr.forEach(function(v,i,s){
            console.log(i,v,s);
        });
        console.log(`---------------------`);
        function printNum(v,i,s){
            console.log(i,v,s);
        }
        arr.forEach(printNum);
        console.log(`---------------------`);
        strarr.forEach(printNum);

        console.log(`맵 인보크 콜백 펑션`);
        function printNumMap(v,i,s){
            return `${i} : ${v} : ${s}`;
        }
        const newArray = strarr.map(printNumMap);
        console.log(newArray);
        console.log(`---------------------`);
        const newStrArr = strarr.map(function(v,i){
            return `${i} : ${v}`;
        })
        console.log(newStrArr);

        const strarr1 = strarr.forEach(function(v,i){
            return `${i} : ${v}`;
        })
        console.log(strarr1)

        console.log(`필터`);
        const numArr = arr.filter(function(v,i,s){
            return isNaN(v);
        })
        console.log(numArr);
    </script>
</body>
</html>
