<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        정규식(reguler expression) : 문자열에서 특정 내용을 찾거나 대체, 발췌하는데 사용
        regexp 단어로 많이 이용됨
        특정 데이터를 탐색, 확인, 존재여부 등을 쉽게 확인하기 위한 규칙
        웹 분야에서는 password 작성규칙, 첨부파일규칙... 자주쓰지 않음
        데이터 번삭과 관련해서는 반드시 꼭 알고 있어야 함
        알고 있으면 편리한 기능, 다른 언어에서도 거의 비슷한 형식으로 활용
        /regexp/i : (/ /) => 시작, 종료기호 regexp : pattern, i : flag
        ("str").match(/regexp/flag) : str에서 매칭되는 항목들을 배열로 리턴
        ("str").replace(/regexp/flag, "바꿀 문자") : 정규표현식에 매칭되는 항목을 바꿀 문자로 변경
        ("str").split(/regexp/) : 정규표현식에 매칭되는 항목으로 쪼개 배열로 리턴
        (정규표현식).test("str") : 문자열이 정규표현식 규칙에 맞으면 트루 아니면 펄스
        정규표현식 플래그
        i : 대소문자 구분X
        g : 전역검색
        m : 행바굼도 포함
        a-zA-Z : 영어 알파벳 / ㄱ-ㅎ가-힣 : 한글 / 0~9 : 숫자
        . : 모든 문자열(숫자, 한글, 영어, 특수기호, 공백 모두) 줄바꿈X
        \d : 숫자, \D : 숫자가 아닌 것
        \s : 공백, \S : 공백이 아닌 것
        \w : 영어와 숫자, \W : 반대
        \특수기호 : \!\@
        검색패턴 : | OR a|b
        [] : 괄호안의 문자들 중 하나 or 처리의 묶음으로 보면 됨
        /abc/ => "abc"를 포함하는
        /[abc]/ => 'a'또는'b'또는'c'를 포함하는
        [다-바] => 다 라 마 바 중 하나
        [^문자] => 괄호안의 문자를 제외한 것
        [^abcd] => a,b,c,d 4개 문자를 제뢰
        ^문자열$ => 시작 끝표시
    -->
    <script>
        let testText = `This is JavaScript Reguler Expression`;
        console.log(testText.match(/is/g));

        const fileName = ['abc.jpg','main.gif','text.txt','doc.pdf','code.js','top.jpeg'];
        //배열에 jpg, gif, jpeg, png 있는지 확인
        //이미지 파일 : 이미지 파일 출력
        //그 외 파일 : 나머지 파일 출력
        const image = [];
        const etc = [];
        let icnt = 0;
        let ecnt = 0;
        for(let i=0; i<fileName.length; i++){
            if(fileName[i].match(/jpg/i)
            ||fileName[i].match(/gif/i)
            ||fileName[i].match(/jpeg/i)
            ||fileName[i].match(/png/i)){
                image[icnt] = fileName[i];
                icnt++;
            }else{
                etc[ecnt] = fileName[i];
                ecnt++;
            }
        }
        console.log(`이미지 파일 : ${image}`);
        console.log(`기타 파일 : ${etc}`);
    </script>
</body>
</html>
