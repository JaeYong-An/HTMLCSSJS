<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        배열의 순환할 수 있는 구조를 이용하여 사용하는 메소드
        arr.reduce(callback F(total, value, index, self), [init value]);
         - 연산의 누적 값을 리턴

        arr.reductright() : 배열의 우측에서 좌측방향으로 대입
        arr.every(callback F(value, index, self))
         - 콜백 함수의 리턴 조건에 모든 배열의 값이 만족하면 트루, 아니면 펄스
        arr.some(상동)
         - 콜백 함수의 리턴 조건에 배열의 값이 만족하면 트루 아니면 펄스
        arr.indexOF('str',[start index])
         - 해당 문자열이 존재하는 배열의 인덱스를 리턴
        arr.lastIndexOF('str',[start index])
         - 뒤부터 탐색
        arr.find(callback F(total, value, index, self))
         - 검색 조건에 만족하는 첫 번째 배열 값 리턴
        arr.findIndex(callback F(total, value, index, self))
         - 검색 조건에 만족하는 첫 번째 인덱스 값 리턴
        arr.from(`객체`)
         - 순서가 있거나 순환 구조를 갖고 있는 객체를 배열로 변환
        arr.keys()
         - 배열이 사용 중인 키(식별자, 인덱스)를 검색하여 새로운 배열로 리턴
          => 오브젝트는 적용 안 됨
        arr.entries()
         - 인덱스:밸류의 구조값을 만들어 새로운 배열에 담아 리턴
        arr.include(`찾고 싶은 값`)
         - 배열에 찾는 값이 있으면 트루 없으면 펄스
     -->

     <script>
        const fruits = [`apple`, `orange`, `apple`, `mango`];
        let keyword = `l`;
        const newFruits = fruits.find(function(v,i){
            if(i==2){
                return v;
            }
        })
        const findL = newFruits.indexOf(keyword);
        console.log(findL);

        const f = fruits.entries();
        console.log(f);
        for(const g of f){
            console.log(g);
        }

        const arr = [2,12,4,46];
        const sum = arr.reduce(function(t,v){
            return t+v;
        })
        console.log(sum);

        const fi = arr.find((e)=>{
            return e>10;
        })
        console.log(fi);
        const fi2 = arr.find((e)=>{
            return e>20;
        })
        console.log(fi2);
        
        const even = arr.every((e)=>{
            return e%2==0;
        })
        console.log(even);
        const even2 = arr.every((e)=>e%2==0);
        console.log(even2);
     </script>
</body>
</html>
