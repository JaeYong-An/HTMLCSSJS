<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        promise 객체를 리턴하여 값을 가져오면
        then 메소드를 이용하여 실행순서를 기다리게 할 수 있다.
        fetch(url, [config]) : 데이터 통신을 위해 제공되는 함수
        config (header에 적용되는 각종 정보를 설정) : 내가 데이터를 보낼 때 사용
        then 메소드 : promise 객체를 리턴하는 함수 / 메소드를 기다려서 다음 로직으로 연결하는 기능
        
    -->
    <button type="button" id="btn">데이터 가져오기</button>
    <ul id="ul">

    </ul>
    <script>
        let cnt = 1;
        document.getElementById(`btn`).addEventListener(`click`,()=>{
            for(let i = 0; i<5; i++){
                fetch(`https://jsonplaceholder.typicode.com/todos/1`)
                .then(resp => resp.json())
                .then(result => printData(result))
                .catch(err => console.log(err));
                cnt++;
            }
        })

        function printData(obj){
            console.log(obj);
            let ul = document.getElementById(`ul`);
            for(const k in obj){
                ul.innerHTML += `<li>${k} : ${obj[k]}</li>`;
            }
        }
    </script>
</body>
</html>
