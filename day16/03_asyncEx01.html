<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="ul">

    </ul>
    <script>
        let ul = document.getElementById(`ul`);
        let str = `https://jsonplaceholder.typicode.com/todos/`;
        function ss(){
            ul.innerText = '';
            for(let i = 1; i<=5; i++){
                str+=i;
                fetch(str)
                .then(resp => resp.json())
                .then(result => printData(result))
                .catch(err => console.log(err));
                str=`https://jsonplaceholder.typicode.com/todos/`;
            }
        };

        function printData(obj){
            for(const k in obj){
                ul.innerHTML += `<li>${k} : ${obj[k]}</li>`;
            }
            ul.innerHTML += `------------------------------------------`;
        }

        ss();
    </script>
</body>
</html>
