<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 500px;
            border: 1px solid black;
            margin: auto;
            position: relative;
        }
        .head{
            font-size: 30px;
            line-height: 50px;
            height: 50px;
            width: 280px;
            left: 7px;
            top: 6px;
            text-align: center;
            font-weight: bold;
            border: 3px solid black;
            position: absolute;
        }
        .body{
            left: 7px;
            top: 70px;
            width: 280px;
            height: 350px;
            border: 3px solid black;
            position: absolute;
        }
        .foot{
            font-size: 30px;
            line-height: 50px;
            height: 50px;
            width: 280px;
            left: 7px;
            top: 438px;
            text-align: center;
            font-weight: bold;
            border: 3px solid black;
            position: absolute;
        }
        .c1{
            background-color: red;
            width: 100px;
            height: 100px;
            left: 38%;
            top: 38%;
            transform: translate(-50%, -50%);
            position: absolute;
            box-shadow: 3px 5px 10px blanchedalmond;
            z-index: 5;
        }
        .c2{
            background-color: green;
            width: 100px;
            height: 100px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            position: absolute;
            box-shadow: 3px 5px 10px blanchedalmond;
            z-index: 3;
        }
        .c3{
            background-color: blue;
            width: 100px;
            height: 100px;
            left: 62%;
            top: 62%;
            transform: translate(-50%, -50%);
            position: absolute;
            box-shadow: 3px 5px 10px blanchedalmond;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="head">텍스트</div>
        <div class="body">
            <div class="c1"></div>
            <div class="c2"></div>
            <div class="c3"></div>
        </div>
        <div class="foot">텍스트</div>
    </div>
</body>
</html>
