<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            float: left;
        }
        a{
            height: 30px;
            border: 1px solid black;
            width: 200px;
            line-height: 30px;
            text-align: center;
            border-bottom: 0px;
            text-decoration: none;
            box-sizing: border-box;
            font-weight: bold;
            color: black;
        }
        div>a{
            display: block;
        }
        .pbox4{
            border-bottom: 1px solid black;
        }
        .pbox>a:hover{
            cursor: pointer;
            background-color: yellow;
        }
        a:active{
            color: black;
        }
        .box{
            height: 500px;
            width: 1500px;
            margin-left: 5px;
            border: 1px solid black;
            position: absolute;
            background-image: url(../image/dog4.jpg);
            background-size: 100% 100%;
        }
    </style>
</head>
<body>
    <div class="pbox">
        <a href="" class="pbox1">메뉴1</a>
        <a href="" class="pbox2">메뉴2</a>
        <a href="" class="pbox3">메뉴3</a>
        <a href="" class="pbox4">메뉴4</a>
    </div>
    <div>
        <a href="" class="box"></a>
    </div>
</body>
</html>
