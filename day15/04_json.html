<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        JSON : 자바스크립트 객체 표기법
    </h1>
    <!-- 
        데이터 요청 및 응답처리에 필요한 데이터의 표준 형식을 제공하는 타입
        백엔드(서버)언어의 종류에 상관없이 데이터 송수신 단말 형식으로 통일
        백엔드(서버)에서는 무조건 String처리 - 화면은 object처리
        서버로 데이터를 보낼 떼 > json to string > json.stringify(jsobject)
        서버에서 데이터를 발을 때 > string to object > JSON.parse(stringData)
    -->
    <script>
        const stringData = '{"id":"1234","type":"donut","name":"cake",'+
        '"img":{"url":"img/001.jpg","width":"200","height":"200"},'+
        '"thumbnail":{"url":"img/th/001.jpg","width":"20","height":"20"}}';
        console.log(stringData);
        let parseDate = JSON.parse(stringData);
        console.log(parseDate);
        console.log(`--------------`);

        for(const key in parseDate){
            if(key==`image`||key==`thumbnail`){
                for(const k in parseDate[key]){
                    console.log(k,`:`,parseDate[key]);
                }
            }
            console.log(key,` : `,parseDate[key]);
        }

        const cake = {
            'id' :'1234',
            'type' : 'donut',
            'name' : 'cake',
            'image' : {'url':'img/001.jpg','width':'200','height':'200'},
            'thumbnail' : {'url':'img/th/001.jpg','width':'20','height':'20'}
        };
        console.log(cake);
        //cake 의 오브젝트를 스트링으로 변환 JSON.stringify()
        let strData = JSON.stringify(cake);
        console.log(`----------`);
        console.log(strData);
        
    </script>
</body>
</html>
