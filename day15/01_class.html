<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        클래스 객체 생성자
    -->
    <script>
        class Car{
            //자바 스크립트에서는 생성자는 1개만 허용
            constructor(name,year){
                this.name = name;
                this.year = year;
                this.model = ``;
            }
        }

        let myCar1 = new Car(`쏘나타`,2023);
        myCar1.model = `XG`;
        let myCar2 = new Car(`그랜저`,2022);
        console.log(myCar1);
        console.log(myCar2);
        let myCar3 = new Car();
        myCar3.name = `아반떼`;
        myCar3.year = 2023;
        myCar3.name = `XD`;
        console.log(myCar3);

        let model = myCar1.model;
        console.log(model);
    </script>
</body>
</html>
