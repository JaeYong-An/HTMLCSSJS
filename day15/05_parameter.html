<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        자바 스크립트의 파라미터 특징 / 기능
        파라미터의 갯수와 관계없이 함수나 메소드 이름이 같다면 호출가능
        파라미터의 개수가 불일치하여 값을 받지 못하는 파라미터는 undefined처리
        값을 받아오지 못하는 파라미터가 undefined 처리가 되는걸 막기 위해 기본값 설정할 수 았음
        기본값 설정할 수 있음 => optional parameter
        모든 파라미터를 관리하는 arguments라는 프로퍼티를 이용하여 파라미터를 관리
        arguments 배열로 담겨서 관리/ 그대로 사용 가능
        옵셔널 파라미터는 저장 안됨
        옵셔널 파라미터는 다른 파라미터보다 뒤에 있어야 한다
        rest parameter : 남는 파라미터
        사용할 파라미터는 일반 파라미터로 배정하고 나머지 파라미터들을 통합하여
        하나의 이름으로 배정하는 기법
        ... : spread 연산자라고 하고, 배열, 객체를 복제하는데 사용한다        
    -->
    <script>
        function testFun(p1,p2,p3,p4,p5){
            console.log(p1,p2,p3,p4,p5);
            console.log(arguments);
            return p1+p2-p3*p4/p5;
        }
        console.log(testFun(1,2,3,4,5));

        function myFun(x, px){
            let y = px;
            if(y==undefined){
                y=1;
            }
            console.log(x,y);
        }
        myFun(5);
        function myFun2(x,y=2){
            console.log(x,y);
        }
        myFun2(5,7);

        function restFun(a,b, ...others){
            console.log(a+b);
            console.log(others);
            for(const arg of others){
                console.log(`arg : ${arg}`);
            }
        }
        restFun(1,2,3,4,5,5,6,7,8,9);
        let oldArr = [`a`,`b`,`c`,`d`,`e`,`f`];
        let newObj = {...oldArr};
        let newArr = [...oldArr];

        console.log(oldArr);
        console.log(newArr);
        console.log(newObj);

        function sum(x,y,z){
            return x+y+z;
        }
        let num = [1,2,3];
        console.log(sum(...num));
    </script>
</body>
</html>
