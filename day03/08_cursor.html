<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 포인터 모양</title>
    <style>
        div{
            width: 100px;
            height: 50px;
            border: solid;
            text-align: center;
            font-weight: bold;
            line-height: 50px;
            background-color: rgb(107, 106, 110);
            box-shadow: 3px 3px 5px gray;
            border-radius: 10px;
        }
        div:hover{
            background-color: rgb(163, 164, 182);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 
        마우스 포인터 모양을 주는 속성
     -->
     <div>
        div버튼
     </div>
</body>
</html>
