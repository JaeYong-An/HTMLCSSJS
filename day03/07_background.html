<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        배경 속성(background)
        - 배경색 : background-color
        - 배경이미지 : background-image
        - 배경색과 배경이미지를 둘 다 지정하면 배경이미지가 우선 출력
        - 배경이미지가 출력되지 않는 부분이 있따면 배경색으로 출력
        - 배경이미지 크기 : background-size 가로*세로
        - 배경이미지 반복 : background-repeat
            - no-repeat : 반복안함
            - repeat-x : x축으로만 반복
            - repeat-y : y축으로만 반복
            - round : 양쪽 반복 (기본)
        - 배경이미지 위치 : background-position
            - center : 가운데
            - x축, y축으로 값을 주면 됨
        background : color, image position, size, repeat 순으로 입력
     -->
     <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: rgba(255, 153, 0, 0.822);
            border: solid;
            background-image: url(../image/dog1.jpg);
            background-size: 270px 270px;
            background-repeat: no-repeat;
            background-position: center;
            box-shadow: 5px 5px 5px rgb(221, 154, 8);
        }
        .box2{
            width: 300px;
            height: 300px;
            background-color: rgba(255, 153, 0, 0.822);
            border: solid;
            background-image: url(../image/dog2.jpg);
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: center;
            box-shadow: 5px 5px 5px rgb(27, 214, 74);
        }
     </style>
</head>
<body>
    <div class="box"></div>
    <!-- box2 생성 후 가로세로 300px 생성 배경이미지/박스 크기에 꽉 차도록 설정 -->
    <div class="box2"></div>
</body>
</html>
