<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <!-- 
        인풋 2개 생성 => 과목, 점수
        추가 => 맵에 추가
        출력 => 맵을 출력 => ul, li로 추가해서 출력
        결과 => 합계, 평균, 합격여부(60이상이면 합격) => h3
    -->
    <form action="">
        과목 : <input type="text" id="subject"><br>
        점수 : <input type="number" id="score">
        <button type="button" onclick="add()">추가</button>
        <button type="button" onclick="prt()">출력</button>
        <button type="button" onclick="res()">결과</button>
    </form>
    <ul id="result"></ul>
    <h3 id="tot"></h3>
    <script>
        const myMap = new Map();
        let sub = document.getElementById(`subject`);
        let score = document.getElementById(`score`);
        let result = document.getElementById(`result`);
        let tot = document.getElementById(`tot`);
        function add() {
            if(score.value>100||score.value<0){
                alert(`점수는 0~100`);
            }else{
                myMap.set(sub.value,score.value);
                sub.value = ``;
                score.value = ``;
            }
        }
        function prt() {
            let str = ``;
            for(const iter of myMap){
                str+=`<li>${iter[0]} : ${iter[1]}</li>`;
            }
            result.innerHTML = str;
        }
        function res() {
            let sum = 0;
            for(const iter of myMap){
                sum += Math.floor(iter[1]);
            }
            let avg = (sum/myMap.size).toFixed(2);
            let pass = avg>=60 ? `합격`:`불합격`;
            tot.innerText = `합계 : ${sum}, 평균 : ${avg}, 합격 : ${pass}`;
        }
    </script>
</body>
</html>
