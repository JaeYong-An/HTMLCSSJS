<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        history 객체 : 브라우저가 저장하고 있는 방문페이지의 기록을 관리하는 객체
        history.back() : 이전 페이지로 이동
        history.forward() : 다음 방문한 페이지로 이동
        history.go(n) : n번째 페이지로 이동 -2(이전 페이지 2단계 전)
        브라우저별로 각자의 저장소에 기록 (브라우저 기반) 보안이슈로 접근금지해놓는 경우도 있음
        접근방어를 해놓은 브라우저에서는 작동하지 않을 수 있음
    -->
    <a href="04_window_popup.html">4</a>
    <button type="button" onclick="history.back()">back</button>
    <button type="button" onclick="history.forward()">forward</button>
    <input type="text" id="n">
    <button type="button" id="go">go(n)</button>
    <script>
        document.getElementById(`go`).addEventListener(`click`,()=>{
            let n = document.getElementById(`n`).value;
            history.go(parseInt(n));
        });
    </script>
</body>
</html>
