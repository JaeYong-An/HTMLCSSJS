<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>안녕하세요</h1>
    <h3 id="result"></h3>

    <script>
        //alert : 안내문 -> 확인버튼
        //confirm : 확인(true)/취소(false)
        //prompt : 값을 입력받을 수 있음 alert + input

        let name1 = prompt(`이름을 입력해주세요`);
        document.getElementById(`result`).innerText = name1;

        let a = confirm('계속 하려면 확인');
        console.log(a);

        alert(`창 확인`);
    </script>
</body>
</html>
