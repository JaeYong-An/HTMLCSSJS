<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        가격 : <input type="text" id="price">원 <br>
        할인율 : <input type="text" id="rate">% <br>
        <button type="button" onclick="calc()">할인가격 계산</button>
    </form>
    <h3 id="result"></h3>
    <script>
        //가격과 할인율을 입력받아 할인금액과 지불금액을 구하시오
        //ex) 50000원 5%할인 할인금액 : 2500 지불금액 : 47500
        function calc() {
            let price = parseInt (document.getElementById(`price`).value);
            let rate = parseInt (document.getElementById(`rate`).value);
            let sale = price*(rate/100);
            let salePrice = price-sale;

            let result = document.getElementById(`result`);
            result.innerText = `${price}원, ${rate}%할인, 할인 금액: ${sale}, 지불 금액 ${salePrice}`;
        }
    </script>
</body>
</html>
