    <style>
        @import url(reset.css);
        body{

        header{
            display: flex;
            justify-content: space-between;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;

            background-color: beige;

        .left{

        a{

        }
        p{

            color: brown;
            font-weight: bold;
            text-align: center;
            font-size: 24px;
        }
        .down{
            width: 860px;
            margin-left: 50%;
            transform: translate(-50%);
        }
        dl{
            text-align: center;
            padding-top: 1;
        }
        dt, dd{
            margin-bottom: 10px;
            font-weight: bold;
        }
        .bag{
            width: 100%;
            height: 500px;
        }
        .detail{
            cursor: pointer;
            margin: 30px;
        }
        .detail:hover{
            background-color: rgb(221, 220, 220);
        }
        .detail:hover ~.text{
            display: block;
        }
        .detail .img{
            background-image: url(../image/sg.jpg);
            width: 200px;
            height: 200px;
            background-size: 100% 100%;
        }
        .box{
            display: flex;
            justify-content: space-between;
            margin: auto;
        }
        footer{
            background-color: beige;
        }
        .fb{
            color: rgb(0, 0, 255);
        }
        .tw{
            color: rgb(0, 183, 255);
        }
        button{
            font-size: 22px;
            border: 0;
            margin-top: 30px;
            cursor: pointer;
            background-color: inherit;
        }
        .btn{
            margin-left: 200px;
            margin-bottom: 30px;
        }
        .detail .img{
            position: relative;
        }
        .detail .text{
            position: absolute;
            top: 200px;
            left: 95px;
            color: red;
            display: none;
