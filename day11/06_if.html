<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>조건문은 자바에서와 동일한 형식</h1>
    <ul>
        <li>if/switch : 동일한 문법 구조</li>
        <li>
            전부 동일
        </li>
        <li></li>
    </ul>
    <script>
        let num = 1;
        if(num % 2 ==0){
            console.log("짝수");
        }else{
            console.log("홀수");
        }

        switch(num%2){
            case 0: console.log("짝수"); break;
            case 1: console.log("홀수"); break;
            default :
                console.log("이상한 수");
        }
    </script>
</body>
</html>
