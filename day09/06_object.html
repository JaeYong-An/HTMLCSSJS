<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>객체(Object) : 식별할 수 있는 것을 상세 특징으로 표현하려는 형식</h1>
    <!-- 
        const로 선언하는 것이 일반적 : 객체의 구조를 지속성으로 유지하고 확보
        { } 속성명 : 값, 속성명 : 값, 속성명 : 값,......
        속성명 : key, 값 : value
        같은 object 내에 key는 중복 불가능(고유 키)
        객체 내부에서 속성 값으로 사용할 수 있는 데이터 타입은 제한이 없다.
        객체의 속성 값으로 익명 함수를 정의 => 그 함수를 메소드라고 부름
        메소드의 이름은 속성명이 됨
     -->
     
     <script>
        const car = {
            name : `myCar`,
            year : 2023
        };
        console.log(car)

        let myCar = {
            name : `superc`,
            year : 2023
        };
        console.log(myCar);
        myCar = 100; // 가능, 객체가 사라짐 - 객체를 활용하려고 했던 목적아 사라짐
        console.log(myCar);

        const me = {
            name : 'dkswodyd',
            age : 27,
            addr : `dlscjs`,
            isDeveleoper : true,
            'hobby' : 'coffee',
            'myFavor' : `game`,
            avail:{
                year : 2020,
                title : 'javascript',
                ver : `es6+`,
                project : `Back-End`,
                intro : function() {
                    console.log(`${me.avail.title} : ${me.avail.ver}`);
                    return `re : ${this.title} : ${this.ver}`;
                }
            },
            year : 2023
            
        };
        console.log(me);
        console.log(me.name);
        console.log(me.age);
        console.log(me.avail.year);
        console.log(me.avail.project);
        console.log(me.avail.intro);
        console.log(me.avail.intro());

        console.log(`----------------------------`);
        console.log(me[`addr`]);
        console.log(me[`hobby`]);
        console.log(me[`avail`][`title`]);
        console.log(me[`avail`].project);
        console.log(me[`avail`][`intro`]());

        let keyName = `name`;
        console.log(me[keyName]);
     </script>
     <script>
        /* 
        갹체 생성 : 좋아하는 가수의 인적사항, 가수의 플레이리스트 3곡
        이름, 나이, 주소, 플레이리스트(객체 3곡), 함수로 3곡
        */
        const fs = {
            name : 'fullsun',
            age : 24,
            addr : `korea`,
            song : {
                song1 : `fact check`,
                song2 : `welcome to my playground`,
                song3 : `touch`
            }
        };
        function printSong() {
            console.log(fs[`song`]);
        }
        console.log(fs.name);
        console.log(fs.age);
        console.log(fs.addr);
        printSong();
     </script>
</body>
</html>
