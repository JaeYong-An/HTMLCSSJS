<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>함수의 파라미터 / 리턴타입 사용</h1>
    <ul>
        <li>
            파라미터의 개수는 제한이 없으나 많으면 관리가 힘듦
        </li>
        <li>
            파라미터의 타입은제한이 없음 전달된 타입을 그대로 받아서 사용
        </li>
        <li>
            파라미터명은 외부 변수명과 같아도 상관없고 달라도 상관없음
        </li>
        <li>
            return 유무에 따라 값을 리턴받을 수 있고 종료시점도 결정
        </li>
    </ul>

    <script>
        let myName = `홍길순`;

        function callName(name) {
            let hisName = `김철수`;

            //외부에서 선언된 변수 사용 여부
            console.log('여자친구 이름은 : '+myName);
            console.log('남자친구 이름은 : '+hisName); // 내부변수
            console.log('그냥 친구 이름은 : '+name); // 매개변수
        }

        callName(`영희`);
        // console.log(hisName);
        console.log(`----------------------------`);

        //매개변수 2개를 받아서 두 수의 합을 리턴
        function returnSum(a,b){
            return a+b;
        }
        let sum = returnSum(10,20);
        console.log(sum);

        //화살표 함수(Arrow Function) : 코드량을 줄이기 위해 사용
        const myFunc = function(myName){
            console.log(`myName`);
            return `Hello~ ${myName}`;
        }

        let result = myFunc(`홍길동`);
        console.log(result);

        const arrowFunc = (param1, param2)=>{
            return param1+param2;
        }
        let arrow = arrowFunc(10,20);
        console.log(arrow);

        const arrF = (p1,p2)=>p1+p2;
        console.log(arrF(10,15));

        
    </script>
</body>
</html>
