<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 모든 태그는 속성을 가실 수 있음
    태그명 속성="값" 속성="값" 속성2
    속성"" 속성1="값" 속성2="값"
    name : 서버로 데이터 전송시 변수명으로 사용되는 속성
    value : input 태그의 값을 지정
    name = value
    id : 한 페이지에서 하나만 허용 (중복금지)
    class : css에서 구분자 역할을 하는 속성 / 한 번에 여러 개 지정 가능
    class="a b c ab abc"
    readonly : 읽기전용, disabled : 비활성화
    tabindex : 탭순서를 정할 때 사용
 -->
 <form action="">
    <input type="text" name="a" value="name" readonly tabindex="1">
    <input type="text" name="b" value="age" readonly tabindex="3">
    <input type="text" name="c" tabindex="2" disabled>
    <input type="text" name="d" value="test" readonly tabindex="4">
    <input type="checkbox" name = "e" checked>
    <input type="checkbox" name = "e">
    <input type="checkbox">
    <input type="submit" value="submit">
 </form>
</body>
</html>
