<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <br><h1>회원가입</h1><br><br>
    아이디 : <input type="text" name="id"><br>
    비밀번호 : <input type="password" name="password"><br>
    비밀번호 확인 : <input type="password" name="passwordcheck"><br>
    이메일 : <input type="email" name="email"><br>
    성별 : <label for="man">
        <input type="radio" name="sex" id="man" value="man">
        남성
    </label>
    <label for="woman">
        <input type="radio" name="sex" id="woman" value="woman">
        여성
    </label><br>
    전화번호 : <input type="text" name="p1">-<input type="text" name="p2">-<input type="text" name="p3"><br>
    <input type="submit" value="회원가입">
    </form>
</body>
</html>
