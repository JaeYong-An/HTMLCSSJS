<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav-tabs{
            border-radius: 0px;
            border-bottom: 1px solid black;
            height: 45px;
            margin-left: 370px;
        }
        .nav-link{
            text-decoration: none;
            background: none;
            padding: 0.5rem 1rem;
            display: block;
            float: left;
            font-size: 24px;
            color: brown;
            cursor: pointer;
            text-transform: none;
            margin: 0;
        }
        .nav-tabs .nav-link {
            margin-bottom: -1;
            border: 1px solid transparent;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out;
        }
        .nav-tabs .nav-link:hover, .nav-tabs .nav-link:focus {
            isolation: isolate;
            border-color: black;
            border-bottom: 1px solid white;
        }
        .nav-tabs .dropdown-menu {
            margin-top: -1px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
        .nav-tabs .nav-link.active,
        .nav-tabs .nav-item.show .nav-link{
            color: brown;
            border-color: black;
            border-bottom: 1px solid white;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="">
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-home-tab" type="button">Home</button>
                <button class="nav-link" id="nav-profile-tab" type="button">Profile</button>
                <button class="nav-link" id="nav-contact-tab" type="button">Contact</button>
                <button class="nav-link" id="nav-disabled-tab" type="button">Disabled</button>
            </div>
        </nav>
    </div>
</body>
</html>
