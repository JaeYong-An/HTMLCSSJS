<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #2c9b3b;
        }
        input, button, p{
            border: 0;
            width: 90%;
            height: 50px;
            display: block;
            border-radius: 8px;
            outline: none;
            margin: auto;
            font-size: 20px;
            font-weight: bold;
            position: absolute;
        }
        div{
            margin: auto;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            position: absolute;
            width: 500px;
            height: 300px;
            background-color: #19ce60;
            border-radius: 8px;
        }
        input{
            width: 420px;
            left: 5%;
            padding-left: 15px;
            padding-right: 15px;
            line-height: 50px;
        }
        .id{
            top: 20px;
        }
        .pw{
            top: 80px;
        }
        button{
            color: white;
            top: 140px;
            left: 5%;
            background-color: #2c9b3b;
        }
        p{
            color: blue;
            text-decoration: underline;
            text-align: center;
            bottom: 30px;
            left: 50%;
            transform: translate(-50%);
            width: auto;
            height: auto;
            font-size: 14px;
        }
        p:hover{
            cursor: pointer;
            color: blueviolet;
        }
        button:hover{
            cursor: pointer;
            background-color: #53be61;
        }
    </style>
</head>
<body>
    <form action="">
        <div>
            <input type="text" class="id" name="id" placeholder="아이디">
            <input type="password" class="pw" name="pw" placeholder="비밀번호">
            <button type="submit">로그인</button>
            <p>비밀번호를 잊으셨나요?</p>
        </div>
</form>
    
</body>
</html>
