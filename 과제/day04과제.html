<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pbox>div{
            float: left;
            position: relative;
        }
        .pbox{
            display: block;
            height: 150px;
            width: 100%;
            background-color: rgb(226, 208, 185);
        }
        .pbox>.box1{
            height: 100px;
            width: 100px;
            background-color: cadetblue;
            top: 33px;
            left: 20px;
            position: absolute;
        }
        .pbox>.box2{
            height: 100px;
            width: 100px;
            background-color: red;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .pbox>.box3{
            height: 100px;
            width: 100px;
            background-color: purple;
            right: 20px;
            top: 33px;
            position: absolute;
        }
        .pbox2{
            height: 500px;
            width: 500px;
            background-color: green;
        }
        .box4{
            height: 100px;
            width: 100px;
            background-color: blue;
            left: 200px;
            top: 200px;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="pbox">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
    <div class="pbox2">
        <div class="box4"></div>
    </div>
</body>
</html>
