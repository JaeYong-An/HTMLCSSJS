<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url(../image/home.jpg);
            height: 100vh;
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }
        a,p, button{
            color: white;
            font-weight: bold;
            text-decoration: none;
            font-size: 18px;
            transition: 300ms;
        }
        p{
            font-size: 60px;
            text-align: center;
            width: 700px;
        }
        .left{
            left: 3%;
            top: 2%;
            position: absolute;
        }
        .right{
            right: 2%;
            top: 2%;
            position: absolute;
        }
        .right>a{
            margin-right: 15px;
        }
        a:hover{
            color: gray;
            cursor: pointer;
        }
        button{
            background-color: inherit;
            border: 2px solid #19ce60;
            border-radius: 5px;
            width: 120px;
            height: 50px;
            margin-left: 50%;
            transform: translate(-50%);
            font-size: 17px;
        }
        button:hover{
            background-color: burlywood;
            color: black;
            cursor: pointer;
        }
        .box{
            margin: auto;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            position: absolute;
        }
    </style>
</head>
<body>
    <header>
        <div class="left">
            <a href="">DESIGN</a>
        </div>
        <div class="right">
            <a href="#">HOME</a>
            <a href="#">LOGIN</a>
            <a href="#">SIGNUP</a>
            <a href="#">BOARD</a>
        </div>
    </header>
    <div class="box">
        <p>Welcome to Front-End<br>World</p>
        <a href="http://127.0.0.1:5500/day08/02_shop.html">
            <button>Learn More</button>
        </a>
    </div>
</body>
</html>
