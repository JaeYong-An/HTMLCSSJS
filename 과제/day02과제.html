<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        
        <table border="1">
            <caption><h2>회원가입</h2></caption>
            <tr>
                <td>아이디</td>
                <td><input type="text" name="id"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>비밀번호 확인</td>
                <td><input type="password" name="passwordcheck"></td>
            </tr>
            <tr>
                <td>이메일</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                <label for="man">
                <input type="radio" name="gender" id="man" value="man">
                남성</label>
                <label for="woman">
                <input type="radio" name="gender" id="woman" value="woman">
                여성</label>
                </td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td><input type="number" name="p1">-<input type="number" name="p2">-<input type="number" name="p3"></td>
            </tr>
            <tr>
                <th colspan="2"><button type="submit">회원가입</button></th>
            </tr>
        </table>
    </form>
</body>
</html>
