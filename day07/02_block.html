<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            float: left;
        }
        .w100{
            width: 100%;
        }
        .w25{
            width: 25%;
        }
        .w50{
            width: 50%;
        }
        .r{
            background-color: red;
        }
        .o{
            background-color: orange;
        }
        .y{
            background-color: yellow;
        }
        .g{
            background-color: green;
        }
        .b{
            background-color: dodgerblue;
        }
        .db{
            background-color: blue;
        }
        .p{
            background-color: purple;
        }
        .clear::after{
            content: "";
            clear: both;
            display: block;
        }
        .clear{
            clear: both;
        }
    </style>
</head>
<body>
        <div class="w100 r"></div>
        <div class="w25 o"></div>
        <div class="w50 y"></div>
        <div class="w25 g"></div>
        <div class="w50 b"></div>
        <div class="w50 db"></div>
        <div class="w100 p clear"></div>
</body>
</html>
