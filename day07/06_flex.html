<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex(ㅍㄹ렉스)</title>
    <!-- 
        display 속성 : 블록 인라인 인라인블록
        display : flex
        - float속성의 번거로움을 줄이기위한 속성
        - 레이아웃 배치 전용기능으로 고안
        - 레이어웃 만들 때 쓰던 플롯 인라인블록 등 기존 방식보다
          훤씬 강력하고 편리한 기능이 많음
        - 부모요소(컨테이너) : flex container
        - 자식요소(아이템) : flex item
        - container가 flex의 영향을 받는 공간
        - 설정된 속성에 따라 각각의 아이템들이 어떤 형태로 배치되는 지를 결정

        (컨테이너에 설정)
        - display : flex
        - flwx-direction : 방향
            -row(가로) , column(세로)
        - flex-wrap : 줌넘김 처리 방식
            -nowrap(줄바꿈없음), wrap(줄 버꿈)
        - justify-content : 가로방향 정렬 방식
            - flex-stat / center / space_between(균등 분대), space_around(양끝 여백포함)
        - align-items : 세로방향 정렬 방식
            - flex-start/end(뒤쪽) / center(가운데) / stretch(전체로 쭉 늘림)
    -->
    <style>
        .container{
            display: flex;
            border: 1px solid red;
            justify-content: space-evenly;
            height: 100px;
            align-items: center;
        }
        .item{
            width: 100px;
            height: 50px;
            border: 1px solid black;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">hello flex</div>
        <div class="item">abc</div>
        <div class="item">fullsun</div>
    </div>
</body>
</html>
