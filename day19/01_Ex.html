<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #2c9b3b;
        }
        input, button, p{
            border: 0;
            width: 90%;
            height: 50px;
            display: block;
            border-radius: 8px;
            outline: none;
            margin: auto;
            font-size: 20px;
            font-weight: bold;
            position: absolute;
        }
        div{
            margin: auto;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            position: absolute;
            width: 500px;
            height: 300px;
            background-color: #19ce60;
            border-radius: 8px;
        }
        input{
            width: 420px;
            left: 5%;
            padding-left: 15px;
            padding-right: 15px;
            line-height: 50px;
        }
        #id{
            top: 20px;
        }
        #pw{
            top: 80px;
        }
        button{
            color: white;
            top: 140px;
            left: 5%;
            background-color: #494949;
        }
        p{
            color: blue;
            text-decoration: underline;
            text-align: center;
            bottom: 30px;
            left: 50%;
            transform: translate(-50%);
            width: auto;
            height: auto;
            font-size: 14px;
        }
        p:hover{
            cursor: pointer;
            color: blueviolet;
        }
        button:hover{
            cursor: pointer;
            background-color: #53be61;
        }
    </style>
</head>
<body>
    <form action="">
        <div>
            <input type="text" class="text-field" name="id" id="id" placeholder="아이디">
            <input type="password" class="text-field" name="pw" id="pw" placeholder="비밀번호">
            <button type="submit" id="btn" disabled>로그인</button>
            <p>비밀번호를 잊으셨나요?</p>
        </div>
</form>
<script>
    let btn = document.getElementById(`btn`);
    const inputs = document.querySelectorAll(`.text-field`);
    console.log(btn);
    console.log(inputs);
    //id는 7글자 이상
    //pw는 
    inputs[0].addEventListener(`input`,()=>{
        //pw값 체크
        let upw = inputs[1].value;
        if(upw.length>8){
            let uid = inputs[0].value;
            if(uid.length>7){
                btn.style.backgroundColor=`#2c9b3b`;
                btn.disabled = false;
            }
        }else{
            btn.style.backgroundColor=`#494949`;
            btn.disabled = true;
        }
    })
    // 비밀번호 체크
    // 8글자이상, 영어, 숫자, 특수문자 포함
    // var reg = "^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
    inputs[1].addEventListener(`input`,()=>{
        let uid = inputs[0].value;
        if(uid.length>7){
            let upw = inputs[1].value;
            //정규식 패턴 체크
            //정규식 패턴에 일치하면 트루, 아니면 펄스
            let reg = /(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/.test(upw);
            console.log(upw, reg);
            if(reg){
                btn.style.backgroundColor=`#2c9b3b`;
                btn.disabled = false;
            }
            }else{
                btn.style.backgroundColor=`#494949`;
                btn.disabled = true;
            }
    })
</script>
    
</body>
</html>
